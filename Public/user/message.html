<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>{$msg}</title>
<style type="text/css">
* {

	padding: 0;
	margin: 0;
	font-size: 12px
}
.showMsg .guery {
	white-space: pre-wrap; /* css-3 */
	white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
	white-space: -pre-wrap; /* Opera 4-6 */
	white-space: -o-pre-wrap; /* Opera 7 */
	word-wrap: break-word; /* Internet Explorer 5.5+ */
}
a:link,a:visited {
	text-decoration: none;
	color: #0068a6
}
a:hover,a:active {
	color: #ff6600;
	text-decoration: underline
}
.showMsg {
	border: 1px solid #1e64c8;
	zoom: 1;
	width: 450px;
	height: 174px;
	position: absolute;
	top: 50%;
	left: 50%;

	margin: -87px 0 0 -225px

}



.showMsg h5 {

	background-image:

		url(__PUBLIC__/user/images/msg.png);

	background-repeat: no-repeat;

	color: #fff;

	padding-left: 35px;

	height: 25px;

	line-height: 26px;

	*line-height: 28px;

	overflow: hidden;

	font-size: 14px;

	text-align: left

}



.showMsg .content {

	padding: 46px 12px 10px 45px;

	font-size: 14px;

	height: 66px;

}



.showMsg .bottom {

	background: #e4ecf7;

	margin: 0 1px 1px 1px;

	line-height: 26px;

	*line-height: 30px;

	height: 26px;

	text-align: center

}



.showMsg .ok,.showMsg .guery {

	background:url(__PUBLIC__/user/images/msg_bg.png) no-repeat 0px -560px;

}



.showMsg .guery {

	background-position: left -460px;

}

</style>
</head>
<body>
	<div class="showMsg" style="text-align: center">
		<h5>{$msg}</h5>
		<div class="content guery" style="display: inline-block; display: -moz-inline-stack; zoom: 1; *display: inline; max-width: 280px">{$msg}</div>
		<div class="bottom">	
		<if condition="empty($url_forward) or ($url_forward eq 'goback')">
			<a href="javascript:history.back();">{$msg}</a>
		<elseif condition="$url_forward eq 'close'"/>
			<input type="button" name="close" value="退出成功" onClick="window.close();">
		<elseif condition="$url_forward eq 'blank'"/>
		<elseif condition="!empty($url_forward)"/>	
			<a href="{$url_forward}">{$msg}</a>
			<script language="javascript">
				setTimeout("redirect('{$url_forward}');",{$ms});
				function redirect(url) {
					location.href = url;

				}
			</script> 

		</if>
		</div>
	</div>
</body>
</html>
