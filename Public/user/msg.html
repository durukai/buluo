    <script type="text/javascript">		function pagegoo(url){
			//$("#xlist").html('<img src="/static/images/loading.gif"/>');
			$.ajax({ url: url,  success: function(data){
		      if('' != data.ajaxtxt)
			  {
				$("#xlist").html(data.ajaxtxt);
				$(".i-message-tt h5 a").click(function(){
					var $con = $(this).parent().parent().next(".i-message-cnt");	
					if($con.is(":visible")){		
						$con.hide();
					}else{
					var dmsg=$(this).attr('data');
						$con.show();
					   if(0 == parseInt(dmsg[0]))
					   {
					    var ddmsg=dmsg.split('-');
						var	 dddmsg='1-'+ddmsg[1];
					    $(this).attr('data',dddmsg);
                         $.ajax({url: "user-Center-umsgupt",
						   data:{msg: ddmsg[1]},
						   type:"POST",
						   dataType:'json',
						   success: function(data){
						  	  return false;
						  }});
					 }
					}	
				});
				$("#xpage").html(data.pages).addClass("ui-list-page");
				$("#xpage a").click(function (e){
					pagegoo(e.target);
					return false;
				});
				$(".delcheckall").click(function(){
					checkAll('');
				});
				$(".delcheckall").attr('checked',false);
				$(".fav-cancel").click(function(event){
					$.showfloatdiv({
						wantclose:2,
						succdo:function(r){
							if(parseInt(r.rcode)==1){
								pagegoo(window.location.href+"-ajax");
							}
						},txt:'确认删除?'
					});
				});
		     	}
			 else
			 {
			   $("#xlist").html('<li class="kong">您当前没有私信，朋友之间要多联系哦!</li>');
			   $('.i-do').hide();
			 }
			},dataType:'json'});
			return false;				
		}
		
		pagegoo(window.location.href+"-ajax");

			$.showfloatdiv({
				wantclose:2,

					if(parseInt(r.rcode)==1){
