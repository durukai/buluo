<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>会员模块配置</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/jquery.js"></script>
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/admin.js"></script>

</head>
<body class="body">
	<include file="./Public/system/header.html" />
	<div class="title">
		<div class="left">会员模块配置</div>
	</div>
	
	<form action="__ROOT__/index.php?s=User-Member-settingsave" method="post" name="myform" id="myform">
	
	<div class="add">	
		<ul>
			<li class="left">新会员验证密钥：</li>
    		
			<li class=right>
				<input  type=text  name="info[auth_key]" id="auth_key" value="{$auth_key}"/>&nbsp;
			</li>
    	</ul>
		<ul>
			<li class="left">新会员注册需要邮件验证：</li>
    		
			<li class=right>
				<input class=radio value=1 type=radio <eq name="register_email_auth" value="1">checked="checked"</eq> name="info[register_email_auth]" />是 
				<input class=radio value=0 type=radio <eq name="register_email_auth" value="0">checked="checked"</eq> name="info[register_email_auth]" />否
			</li>
    	</ul>
		
		<ul >
			<li class="left">邮件认证内容：</li>
			<li class="right" style="height:140px;">
				<textarea name="info[register_verify_message]" 
						id="register_verify_message" style="width:650px;height:120px;">{$register_verify_message}</textarea>&nbsp;
			</li>
		</ul>
		<ul >
			<li class="left">注意：</li>
			<li class="right">
				可用变量：用户名 - {username} ，密码 - {password} ，Email - {email} ，点击认证地址 - {click} ，链接地址：{url}		
			</li>
		</ul>
		
		<ul>
			<li class="left">密码找回邮件内容：</li>
			<li class="right" style="height:140px;">
				<textarea name="info[forgetpasswordmessage]" 
					id="forgetpasswordmessage" style="width:650px;height:120px;">{$forgetpasswordmessage}</textarea>&nbsp;
			</li>
		</ul>
		
		
	</div>
	
	<div class="add">
		<ul class="footer">
			<input type="submit" name="submit" value="保存"> 
			<input type="reset" name="reset" value="重置">
		</ul>
	</div>
	
	</form>
	
	<include file="./Public/system/footer.html" />
</body>
</html>
