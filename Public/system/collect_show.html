function collecttab(no,n){

	if(no==1){
	    $('#collect1').show();

	}else if(no==2){
	    $('#collect2').show();
		$('#collect2str').show();

	}else if(no==3){
	    $('#collect2').show();

	}else if(no==4){
	    $('#collect1').show();

	}	
}
function CheckDingshi(str){

}
